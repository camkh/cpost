<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Group Posting Tool 0</title>
		<link rel="stylesheet" type="text/css" href="/global/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="../css/frame.css">
		<input type="hidden" name="" id="user_id">
	</head>
	<body>
		<div class="" id="fstToolBoxContainer">
			<div class="widget box">
		        <div class="widget-header">
		            <h4><i class="icon-reorder"></i> Group Posting Tool For Link Sharing</h4>
			            <div class="toolbar no-padding">
							<div class="btn-group">
								<button title="Scroll to bottom" type="button" class="btn btn-default pull-left topButtons" id="scroll-to-bottom">
								<span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
							</button>
							<button title="Scroll to top" type="button" class="btn btn-default pull-left topButtons" id="scroll-to-top">
								<span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
							</button>
							<button title="Restart tool" type="button" class="btn btn-default pull-left topButtons"
								id="restartTool">
								<span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
							</button>
							<button title="Close" type="button" class="btn btn-danger pull-right topButtons" id="close-button">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
							</button>
							<button title="Minimize" type="button" class="btn btn-default pull-right topButtons" id="resize-button" style="display:block;">
								<span class="glyphicon glyphicon-resize-small" aria-hidden="true"></span>
							</button>
							<button title="Maximize" type="button" class="btn btn-default pull-right topButtons" id="maximize-button" style="display:none;">
								<span class="glyphicon glyphicon-resize-full" aria-hidden="true"></span>
							</button>
						</div>
					</div>
		        </div>

		        <!-- list -->
		        <div class="widget-content">
		        	<div class="row">
		        		<div class="col-md-6">
		        			<div class="widget-content">
								<div class="row">
									<div class="dataTables_header clearfix">
										<div class="col-md-6">
											<div id="DataTables_Table_0_length" class="dataTables_length">
												<label> <select name="DataTables_Table_0_length" size="1"
													aria-controls="DataTables_Table_0" class="select2-offscreen"
													tabindex="-1" onchange="getComboA(this)">
														<option value="-1">All</option>
												</select>
												</label>
											</div>
										</div>
										<div class="col-md-6">
											<button type="submit" class="btn btn-primary pull-right" id="submitButton" title="Post">
													<span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span>
													Post
												</button>
											<button class="btn btn-primary pull-right" type="button" id="getpost">
													<span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
												</button>	
												<button type="submit" id="multidel" name="delete"
													class="btn btn-google-plus pull-right" value="delete"><i class="icon-trash"></i> Delete</button>
										</div>
									</div>
								</div>
								<form method="post">

									<table
										class="table table-striped table-bordered table-hover table-checkable datatable">
										<thead>
											<tr>
												<th><input type="checkbox" class="uniform" name="allbox"
													id="checkAll" /></th>
												<th>Name</th>
												<th class="hidden-xs">Email</th>
												<th class="hidden-xs" style="overflow: hidden;">Type</th>
												<th class="hidden-xs" style="width:200px;overflow: hidden;">Status</th>
												<th>Action</th>
											</tr>
										</thead>
										<tbody id="dataresults">
				                        </tbody>
									</table>

									<!-- page -->
									<div class="row">
										<div class="dataTables_footer clearfix">
											<div class="col-md-4">
												<div class="dataTables_info" id="DataTables_Table_0_info">
				                                        Showing 1 to 0 of 0 entries
				                                    </div>
											</div>
											<div class="col-md-8">							
											</div>
										</div>
									</div>
								</form>
								<!-- end page -->
							</div>
		        		</div>
		        		<!-- End list -->

		        		<div class="col-md-6">
		        			<!-- facebook  -->
		        			<div class="statbox widget box box-shadow"> 
								<div class="widget-content">
									<div class="col-md-6">
										<div class="visual blue" style="float: left; margin-right: 10px">
											<img id="facebook_id" src="https://graph.facebook.com/ddd/picture" style="width: 60px" />
										</div>
										<div id="facebook_name" style="font-weight: bold;float: left;font-size: 20px;">
										</div>
									</div>
									<div class="col-md-6">
										<b><div id="had_posted" style="font-weight: bold;font-size: 20px;color:green"></div></b>
									<br/><b>Next Post after:</b>
									<div id="displayDiv" style="font-weight: bold;font-size: 20px;color:red"></div>
									</div>

								</div> 
							</div>
		        			<!-- End facebook  -->
				            <form class="form-horizontal row-border" id="submitForm" action="#">
				                <!-- message to be shared on groups -->
								<div class="form-group">
									<label class="col-md-4 control-label" for="message">Enter Message</label>
									<div class="col-md-8">
										<textarea type="text" class="form-control" placeholder="##########" id="message"
										autocomplete="off"></textarea>
									</div>
								</div>
								<!-- link to web resource -->
								<div class="form-group">
									<label class="col-md-4 control-label"  for="token">Enter Link (use Facebook links, avoid use of external links)</label>
									<div class="col-md-8">
										<input type="text" class="form-control" placeholder="https://www.facebook.com" id="link" autocomplete="off">
										<input type="hidden" id="post_id" class="form-control">
										<input type="hidden" id="page_id" class="form-control">
										<input type="hidden" id="group_id" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-4 control-label"  for="Image">Image</label>
									<div class="col-md-8">
										<input type="text" class="form-control" placeholder="60" 
										id="Image" min="0" max="999"
										autocomplete="on"
										value="60">
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-4 control-label"  for="delay">Enter delay time between requests</label>
									<div class="col-md-8">
										<input type="number" class="form-control" placeholder="60" 
										id="delay" min="0" max="999"
										autocomplete="on"
										value="60">
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-4 control-label"  for="delay-post">Share next post after (Minutes)</label>
									<div class="col-md-8">
										<input type="number" class="form-control" placeholder="15 Minutes" 
										id="next_post" min="10" max="999"
										autocomplete="on"
										value="15" style="width: 100px;display: inline-block;"> to <input type="number" class="form-control" placeholder="15 Minutes" 
										id="next_post_b" min="20" max="999"
										autocomplete="on"
										value="59" style="width: 100px;display: inline-block;">

									</div>
								</div>
								<!--starting group number -->
								<div class="form-group"> 
									<div class="col-md-12"> 
										<div id="group_results" style="max-height: 250px;overflow-x: auto;">
											
										</div>
									</div> 
								</div>	
				            </form>
			        	</div>
		        	</div>
		        </div>
		    </div>
			<div class="container" id="resultDiv">
			</div>
		</div>
		<script type="text/javascript" src="/global/js/jquery.js"></script>
		<script type="text/javascript" src="/global/js/bootstrap.js"></script>
		<script type="text/javascript" src="../js/frame.js"></script>
	</body>
</html>
