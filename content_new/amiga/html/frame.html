<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Group Posting Tool 0</title>
		<link rel="stylesheet" type="text/css" href="/global/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="../css/frame.css">
		
		<input type="hidden" name="" id="interface">
		<input type="hidden" name="" id="fb_name">
		<input type="hidden" name="" id="fb_image">
	</head>
	<body>
		<div class="" id="fstToolBoxContainer">			
			<div class="widget box">
		        <div class="widget-header">
		            <h4><i class="icon-reorder"></i> Group Posting Tool For Link Sharing</h4>
			            <div class="toolbar no-padding">
							<div class="btn-group">
								<button title="Scroll to bottom" type="button" class="btn btn-default pull-left topButtons" id="scroll-to-bottom">
								<span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
							</button>
							<button title="Scroll to top" type="button" class="btn btn-default pull-left topButtons" id="scroll-to-top">
								<span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
							</button>
							<button title="Restart tool" type="button" class="btn btn-default pull-left topButtons"
								id="restartTool">
								<span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
							</button>
							<button title="Close" type="button" class="btn btn-danger pull-right topButtons" id="close-button">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
							</button>
							<button title="Minimize" type="button" class="btn btn-default pull-right topButtons" id="resize-button" style="display:block;">
								<span class="glyphicon glyphicon-resize-small" aria-hidden="true"></span>
							</button>
							<button title="Maximize" type="button" class="btn btn-default pull-right topButtons" id="maximize-button" style="display:none;">
								<span class="glyphicon glyphicon-resize-full" aria-hidden="true"></span>
							</button>
						</div>
					</div>
		        </div>

		        <!-- list -->
		        <div class="widget-content">
		        	<div class="row">
		        		<div class="col-md-12">
		        			<div class="widget-content">
								<div class="row">
									<div class="dataTables_header clearfix">
										<div class="col-md-3">
											<div id="DataTables_Table_0_length" class="dataTables_length">
												<label> <select name="DataTables_Table_0_length" size="1"
													aria-controls="DataTables_Table_0" class="select2-offscreen"
													tabindex="-1" onchange="getComboA(this)">
														<option value="-1">All</option>
												</select>
												</label>
											</div>
										</div>
										<div class="col-md-9">
												
												<button class="btn btn-primary pull-right" type="button" id="scheck">
													<span class="glyphicon glyphicon-repeat" aria-hidden="true"></span> C
												</button>							
												<button class="btn btn-primary pull-right" type="button" id="reload">
													<span class="glyphicon glyphicon-repeat" aria-hidden="true"></span> R
												</button>	
												<button type="submit" id="multidel" name="delete"
													class="btn btn-google-plus pull-right" value="deleteall"><i class="icon-trash"></i> Delete</button>
												<input type="text" id="deletebyid" class="form-control  pull-right" name="" style="width: 150px;display: inline-block;">
										</div>
									</div>
								</div>
								<form method="post">

									<table
										class="table table-striped table-bordered table-hover table-checkable datatable">
										<thead>
											<tr>
												<th><input type="checkbox" class="uniform" name="allbox"
													id="checkAll" /></th>
												<th>Group:</th>
												<th class="hidden-xs">Profile:</th>
												<th class="hidden-xs" style="width:72px;overflow: hidden;">Status</th>
												<th style="width:70px;overflow: hidden;">Action</th>
											</tr>
										</thead>
										<tbody id="dataresults">
				                        </tbody>
									</table>

									<!-- page -->
									<div class="row">
										<div class="dataTables_footer clearfix">
											<div class="col-md-4">
												<div class="dataTables_info" id="DataTables_Table_0_info">
				                                        Showing 1 to 0 of 0 entries
				                                    </div>
											</div>
											<div class="col-md-8">							
											</div>
										</div>
									</div>
								</form>
								<!-- end page -->
							</div>
		        		</div>
		        		<!-- End list -->		        		
		        	</div>
		        </div>
		    </div>
			<div class="container" id="resultDiv">
			</div>
		</div>
		<script type="text/javascript" src="/global/js/jquery.js"></script>
		<script type="text/javascript" src="/global/js/bootstrap.js"></script>
		<script type="text/javascript" src="/global/js/global_var.js"></script>
		<script type="text/javascript" src="../js/frame.js"></script>
	</body>
</html>
